<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist | library</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4" id="container">
        <h1 class="display-4 text-center"> BookList Library</h1>
        <form autocomplete="off" id="book-form">
            <div id="alert"></div>
            <div class="form-group">
                <input class="form-control title" type="text" name="title" id="title" placeholder="Book Title">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="author" id="author" placeholder="Author">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="isbn" id="isbn" placeholder="Book isbn">
            </div>
               <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>ISBN</td>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
</body>
<script src="./script.js"></script>
</html>
